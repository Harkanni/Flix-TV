<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta property="og:title" content="Flix Tv Created by Emmanuel" />    
  <meta property="og:description" content="FlixTv  - Hosted ON GITHUB" />   
  <meta property="og:image" content="./assets/img/SS-1.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" href="assets/icon/favicon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="assets/icon/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/FortAwesome-Font-Awesome-fcec2d1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/bootstrap4/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles/signup.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles/responsive.css">
</head>
<style type="text/css">
	body {
  background: url("./assets/img/bg.jpg") !important;
  background-position: center !important;
  background-size: cover !important;

}
</style>
<body class="container">
	<form class="form col-lg-6">
		<h1 class="text-center"><span style="color: #2f80ed;">Flix</span><span style="font-size: 1rem">Tv</span></h1>
		<div class="form-group">
			<input type="email" name="email" placeholder="Email" class="form-control">
			<small class="form-text text-muted">We'll never share your email with anyone</small>
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-check">
		  <input class="" type="checkbox" value="" id="defaultCheck1">
		  <label class="" for="defaultCheck1" style="cursor: pointer;">
		    Remember me
		  </label>
		</div>
		<button class="btn col-12 bg-primary text-light p-2 redirect" >Sign in</button>
		<p class="text-center my-3">Or</p>
		<div class="socials d-flex">
			<i class="fab fa-facebook facebook"></i>
      <i class="fab fa-twitter twitter"></i>
      <i class="fab fa-instagram instagram"></i>
      <i class="fab fa-github github"></i>
      <i class="fab fa-linkedin linkedin"></i>
		</div>

		<div class="d-flex justify-content-center signup">
			<div class="d-flex">
				<p class="mr-1">Don't have an account?</p>
				<a href="#">Sign up!</a>
			</div>
			<a href="#">Forgot Password?</a>
		</div>
	</form>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Beta Mode</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" style="font-family: cursive;">
	        This feature is comin soon... <br>
	        don't forget to live a like <i class="fa fa-heart" style="color: red"></i><br>
	        You'd be redirected to the HOME PAGE IN <span class="timer">3s</span>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>




 <script type="text/javascript" src="assets/JS/jquery-3.5.1.min.js"></script>
 <script type="text/javascript" src="assets/bootstrap4/popper.js"></script>
 <script type="text/javascript" src="assets/bootstrap4/bootstrap.min.js"></script>
 <script type="text/javascript" src="assets/JS/owl.carousel.min.js"></script>
 <script type="text/javascript" src="assets/JS/signup.js"></script>
</body>
</html>
